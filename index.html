<!DOCTYPE html>
<html>
<head>
	<title>Akhil Kumar</title>
</head>
<!-- <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"> -->
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>

	<md-content layout="column" style="background-color: lightblue;">

		<md-toolbar layout="column" layout-align="start center" class="ak-toolbar">
			<nav class="md-toolbar-tools">
				<a href="https://akhilnareshkumar.github.io"><md-button>Home</md-button></a>
				<md-button>Contact</md-button>
			</nav>
			<div flex></div>
			<div layout="column" layout-align="start center">
				<h1 class="ak-title">Akhil Naresh Kumar</h1>
				<h4 class="ak-subtitle">Showcase of some of the projects I have worked on</h4>
			</div>
			<a href="https://www.github.com/akhilnareshkumar" class="ak-toolbar-btn"><md-button class="md-raised">My Github</md-button></a>
		</md-toolbar>

		<div flex layout-padding layout-margin layout="column" style="min-height: 400px;">

			<div ng-if="is_loading == true">
				<md-progress-linear  md-mode="indeterminate"></md-progress-linear>
			</div>

			<div ng-if="is_loading == false" layout="row" layout-align="center center" ng-repeat="repo in fetched_repos | orderBy : 'created_at' : true">

				<md-card class="ak-card" flex="30" >
					<md-card-title> 
						<md-card-title-text>
							<a href={{repo['html_url']}}><b>{{ repo['name'] }}</b></a>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<p>{{ repo['description'] }}</p>
						<p><b>Created on:</b> {{ repo['created_at'] | date : longDate }}</p>
					</md-card-content>
				</md-card>
			</div>

		</div>

	</md-content>


	<!-- For runnning locally -->

	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>
	<script src="js/index.js"></script> -->

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="js/index.js"></script>
	

</body>
</html>
